<VirtualHost *:80>
	{% if server_admin %}
	ServerAdmin {{server_admin}}
	{% endif %}

        DocumentRoot "{{document_root}}"

	ServerName {{server_name}}

	Rewriteengine On
	RewriteRule ^/(.*) https://%{SERVER_NAME}/$1 [R,L]

	AccessLog {{log_dir}}/http_{{server_name}}_access.log
        ErrorLog {{log_dir}}/http_{{server_name}}_error.log
</VirtualHost>
